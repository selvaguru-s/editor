<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="public/css/style.css" type="text/css" />
    <title>Pacific Creation</title>
    <link
      rel="shortcut icon"
      href="public/images/logos/p.png"
      type="images/png"
    />
  </head>
  <body>
    <div class="page-element container" id="page-container">
      <div class="container-element" id="sidebar">
       <br><br><br>
        <div class="container-element" id="button-container">
          <div class="btn active-btn" id="html-btn" data-field="html">
            <img
              class="btn-ico"
              id="html-btn-ico"
              src="public/images/icons/html.png"
              type="images/png"
              alt="HTML"
            />
          </div>
          <div class="btn active-btn" id="css-btn" data-field="css">
            <img
              class="btn-ico"
              id="css-btn-ico"
              src="public/images/icons/css.png"
              type="images/png"
              alt="CSS"
            />
          </div>
          <div class="btn" id="js-btn" data-field="js">
            <img
              class="btn-ico"
              id="js-btn-ico"
              src="public/images/icons/js.png"
              type="images/png"
              alt="JavaScript"
            />
          </div>
          <div class="btn active-btn" id="op-btn" data-field="op">
            <img
              class="btn-ico"
              id="op-btn-ico"
              src="public/images/icons/op.png"
              type="images/png"
              alt="Output"
            />
          </div>
        </div>

      </div>

      <div class="page-element" id="field-container">
        <textarea
          class="field input-f maximized-field"
          id="html-field"
          data-field="html"
          spellcheck="false"
          placeholder="HTML"
        >
<h3>Happy start!......</h3>
</textarea
        >
        <textarea
          class="field input-f maximized-field inactive-field"
          id="css-field"
          data-field="css"
          spellcheck="false"
          placeholder="CSS"
        >
.class{
          }
          
          
</textarea>
        <textarea
          class="field input-f inactive-field"
          id="js-field"
          data-field="js"
          spellcheck="false"
          placeholder="Javascript"
        ></textarea>
        <iframe
          class="field output-f maximized-field"
          id="output-field"
          data-field="op"
        ></iframe>
      </div>
    </div>
    <script src="public/utils/jquery.js"></script>
    <script src="public/js/elements.js"></script>
    <script src="public/js/functions.js"></script>
    <script src="public/js/main.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-141237318-2"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-141237318-2");
    </script>
  </body>
</html>
